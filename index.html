<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO 2</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="agenda">
        <div id="contatos" class="contatos">
            <h1>Agenda De Contatos</h1>
            <div id="tabela" class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>contato</th>
                            <th>numero</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>luiz felipe</td>
                            <td>(00)00000-0000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="registro">
            <div id="adiciona" class="adiciona" ></div>
            <h1>registrar</h1>
            <form id="form">
                <label for="nome">novo contato</label>
                <input type="text" id="nome-Contato" placeholder="nome do contato" required/> </br>
                
                <label for="numero">numero de contato</label>
                <input type="tel" id="celular" placeholder="(00)00000-0000" required/>
            </br>
                <button type="submit">adicionar</button>
            </form>
        </div>
    </div>
<script src="/main.js"></script>
</body>
</html>
